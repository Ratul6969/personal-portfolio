    <main class="contact-form">
        
    <section id="contact-section">
  
      <form class="contact-items">
          <div class="form-control">
              <label for="name" class="name">Name</label>
              <input type="text"id="name" autocomplete="name" 
              required>
          </div>

          <div class="form-control">
              <label for="email" class="mail">Email</label>
              <input type="email"id="email" class="email" autocomplete="email" 
              required>
          </div>

          <div class="form-control">
              <label for="message" class="msg">Message</label>
              <textarea name="message" id="message" class="message" ></textarea>
          </div>

          <div class="form-control form-btn-field">
              <button class="btn contact__btn">Submit</button>
          </div>
      </form>
    </section>
